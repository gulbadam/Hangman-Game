<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Orbitron|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet"
  	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Hangman</title>
  </head>
  <body>
  	<div id="audio_div">
  	</div>
  	<div class="container">
  		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
    			<h1 class="text-center chrome">Hangman</h1>
    				<p class="text-center  animated tada">ANIMALS</p>
  			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="text-center col-md-3">
					<div class="picture">
						<h5>Hint</h5>
						<img id="pic" src="assets/images/animal-collage.jpg" alt="animal">
					</div>
				</div>
				<div class="text-center col-md-6">
					<h4>Press any key to get started!</h4>
					<h3 class="animated pulse">Word To Guess</h3>
					<h2 id="dash"></h2>
					<div class="text-center col-md-12">
						<h4>Letters Guessed</h4>
						<p id="wrongGuess"></p>
						<h4>Guesses Left</h4>
						<p id="numGuess"></p>
						<h4>Win</h4>
						<p id="win" ></p>
						<h4>Loss</h4>
						<p id="loss"></p>
					</div>
				</div>
				<div class="text-center col-md-3">
					<div class="hang">
						<img id="hang" src="assets/images/logo.png"  alt="hangman">
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
